<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>交通信息系统登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css" />
    <script src="../personalCenter/scripts/config.js" type="text/javascript"></script>

  <style>
  body{
    font-family: 'microsoft yahei',Arial,sans-serif;
    background-color: #222;
  }

  .redborder {
    border:2px solid #f96145;
    border-radius:2px;
  }

  .row {
    padding: 20px 0px;
  }

  .bigicon {
    font-size: 97px;
    color: #f08000;
  }

  .loginpanel {
    text-align: center;
    width: 300px;
    border-radius: 0.5rem;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: 10px auto;
    background-color: #555;
    padding: 20px;
  }

  input {
    width: 100%;
    margin-bottom: 17px;
    padding: 15px;
    background-color: #ECF4F4;
    border-radius: 2px;
    border: none;
  }

  h2 {
    margin-bottom: 20px;
    font-weight: normal;
    color: #EFEFEF;
  }

  .btn {
    border-radius: 2px;
    padding: 10px;
  }

  .btn span {
    font-size: 27px;
    color: white;
  }

  .buttonwrapper{
    position:relative;
    overflow:hidden;
    height:50px;
  }

  .lockbutton {
    font-size: 27px;
    color: #f96145;
    padding: 10px;
    width:100%;
    position:absolute;
    top:0;
    left:0;
  }

  .loginbutton {
    background-color: #f08000;
    width: 100%;
    -webkit-border-top-right-radius: 0;
    -webkit-border-bottom-right-radius: 0;
    -moz-border-radius-topright: 0;
    -moz-border-radius-bottomright: 0;
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
    left: -260px;
    position:absolute;
    top:0;
  }
  </style>
    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  
</head>
<body background="../img/bg1.jpg">

<div class="container-fluid">
    <div class="row">
        <div class="loginpanel">
      <i id="loading" class="hidden fa fa-spinner fa-spin bigicon"></i>
      <h2>
         登录 
      </h2>
            <div>
                <input id="username" type="text" placeholder="登录账号" onkeyup="check_values();">
                <input id="password" type="password" placeholder="输入密码" onkeyup="check_values();">

                <div class="buttonwrapper">
                  <button id="loginbtn" class="btn btn-warning loginbutton">
                    <span class="fa fa-check"></span>
                  </button>
                  <span id="lockbtn" class="fa fa-lock lockbutton redborder"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
//    var address = "47.94.218.63";
    // var address = "127.0.0.1";
    var isSlide=false;
    function check_values() {
        if ($("#username").val().length != 0 && $("#password").val().length != 0) {
            isSlide=true;
          
            $("#loginbtn").animate({ left: '0' , duration: 'slow'});
            $("#lockbtn").animate({ left: '260px' , duration: 'slow'});
        }else{
          if(isSlide==true){
            $("#loginbtn").animate({ left: '-260px' , duration: 'slow'});
            $("#lockbtn").animate({ left: '0' , duration: 'slow'});
              isSlide=false;
          }
        }

    }

  $("#loginbtn").click(function(){
    $('#loading').removeClass('hidden');
    $.ajax({
    type: "post",
    url: "http://" + config.mAddress + ":8088/John/login",
    dataType: "json",
    data: {'name': $("#username").val(), 'password': $("#password").val()},
    async: false,
    success: function(data){
        var user=$("#username").val();

        if (data.msg == 'success'){
            alert('登录成功');
            setState(data.session_id);
//            window.location.href="../index.html";
            window.location.href="../personalCenter/index.html";
        }else{
            alert('帐号或密码错误');
            $('#loading').addClass('hidden');
        }
    },
    error: function(){
        alert('服务端异常');
        $('#loading').addClass('hidden');
    }
    })
  });

</script>

<script type="text/javascript">
  function setState(session_id){
    sessionStorage.username=$("#username").val();
    sessionStorage.session_id=session_id;
  }
</script>
